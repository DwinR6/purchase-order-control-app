<div class="card shadow border-0">
  <div class="card-body mt-3">
    <div class="row">

      <div class="d-flex justify-content-between mb-3">
        <div class="col-md-6 mb-3">
          <mat-form-field class="search-field" appearance="outline" style="width: 100%;">
            <input matInput (input)="applyFilter($event)" placeholder="Buscar">
          </mat-form-field>
        </div>
        <div class="col-md- mb-3">
          <button mat-raised-button color="primary" routerLink="new"><mat-icon>add</mat-icon> New</button>
        </div>
      </div>
      <div class="table-responsive">
        <table mat-table [dataSource]="categories">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" routerLink="edit/{{element.id}}">
                <!-- This line was modified -->
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="confirmDeleteCategory(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
