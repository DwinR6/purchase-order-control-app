<div class="card shadow border-0">
  <div class="card-body mt-3">
    <div class="row">

      <div class="d-flex justify-content-between mb-3">

        <!-- Campo de Búsqueda -->
        <div class="col-md-6 mb-3">
          <mat-form-field class="search-field" appearance="outline" style="width: 100%;">
            <input matInput (input)="applyFilter($event)" placeholder="Buscar">
          </mat-form-field>
        </div>

        <!-- Botón de Nueva Creación de Producto -->
        <div class="col-md- mb-3">
          <button mat-raised-button color="primary" routerLink="new">Nuevo Producto</button>
        </div>


      </div>


      <div class="table-responsive">

        <table mat-table [dataSource]="products" matSort>


          <!--type-->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let product"> {{ product.type }} </td>

          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
          </ng-container>



          <!-- Categoría Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cetogory </th>
            <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
          </ng-container>

          <!-- Unit Column -->
          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unity </th>
            <td mat-cell *matCellDef="let product"> {{ product.unit }} </td>
          </ng-container>

          <!-- Precio Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product"> {{ product.price | currency:'USD':'symbol':'1.2-2' }} </td>
          </ng-container>

          <!-- Stock Quantity Column -->
          <ng-container matColumnDef="stock_quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let product"> {{ product.stock_quantity }} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="primary" routerLink="edit/{{product.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="confirmDeleteProduct(product.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- Puedes agregar aquí botones para acciones como editar, eliminar, etc. -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalProducts" [pageSize]="pageSize" [pageIndex]="currentPage - 1"
          [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)"></mat-paginator>
      </div>
    </div>
  </div>
</div>
