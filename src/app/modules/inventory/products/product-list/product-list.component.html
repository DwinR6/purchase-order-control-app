<div class="card shadow border-0">
  <div class="card-body mt-3">
    <div class="row">
      <div>
        <mat-form-field class="search-field" appearance="outline">
          <input matInput (input)="applyFilter($event)" placeholder="Buscar">
        </mat-form-field>
      </div>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Nombre Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
          </ng-container>

          <!-- Categoría Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
            <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
          </ng-container>

          <!-- Unit Column -->
          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
            <td mat-cell *matCellDef="let product"> {{ product.unit }} </td>
          </ng-container>

          <!-- Precio Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let product"> {{ product.price | currency:'USD':'symbol':'1.2-2' }} </td>
          </ng-container>

          <!-- Stock Quantity Column -->
          <ng-container matColumnDef="stock_quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad en Stock </th>
            <td mat-cell *matCellDef="let product"> {{ product.stock_quantity }} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let product">
              <!-- Puedes agregar aquí botones para acciones como editar, eliminar, etc. -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
