<div class="card shadow border-0">
  <div class="card-body mt-3">
    <div class="d-flex justify-content-between mb-3">
      <div class="col-md-6 mb-3">
        <mat-form-field class="search-field" appearance="outline" style="width: 100%;">
          <input matInput (input)="applyFilter($event)" placeholder="Buscar">
        </mat-form-field>
      </div>
      <div class="col-md- mb-3">
        <button mat-raised-button color="primary" routerLink="new"><mat-icon>add</mat-icon> Order</button>
      </div>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="orders" matSort>
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Number </th>
          <td mat-cell *matCellDef="let order"> {{ order.orderNumber }} </td>
        </ng-container>
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
          <td mat-cell *matCellDef="let order"> {{ order.customer }} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
          <td mat-cell *matCellDef="let order"> {{ order.orderDate | date:'short' }} </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
          <td mat-cell *matCellDef="let order"> {{ order.total | currency:'USD':'symbol':'1.2-2' }} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let order">
            <button mat-icon-button color="primary"
              (click)="viewOrder(order.id)"><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteOrder(order)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
